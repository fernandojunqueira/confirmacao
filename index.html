<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- loads the entire Variable Font -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,search,settings" rel="stylesheet" />
</head>
<body>
    <header class="appbar">
        <div class="logo">
            <h1>Domingos Especiais</h1>
        </div>
        <nav class="navigation">
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search" class="search-input" placeholder="Search...">
                    <div class="pulse">
                        <span class="material-symbols-outlined" id="searchButton">search</span>
                    </div>
                </div>
            </div>
            <ul id="cardList" class="card-list">
            </ul>
        </section>
    </main>
    <script type="module" src="./src/database.js"></script>
    <script type="module" src="./src/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
